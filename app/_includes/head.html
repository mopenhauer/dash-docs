<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | append: " | " | append: site.title  }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="canonical" href="{{site.url}}{{ page.url | replace:'index.html',''}}">
  <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.png">
 
</head>
